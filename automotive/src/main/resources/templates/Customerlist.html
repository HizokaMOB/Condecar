<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,600&family=Pacifico&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/gagalin" rel="stylesheet">

</head>

<body>
    <header>
        <nav>
            <div class="left-content">
                <div class="icono">
                    <i class='bx bxs-car'></i>
                </div>
                <h1>Conde
                    <br>Car
                </h1>
                <a th:href="@{/Control}">
                    Back
                </a>
                <div class="newbutton">
                    <a th:href="@{/registercustomer}">
                        Create new customer
                    </a>
                </div>
            </div>
            <div class="right-content">
                <i class='bx bxs-user-circle'></i>
            </div>

        </nav>
    </header>
    <div class="container">
        <div class="hero2">
            <img th:src="@{/img/carro2.png}" alt="">

            <div class="dots">
                <p class="dot"></p>
                <p class="dot"></p>
                <p class="dot"></p>
                <p class="dot"></p>
            </div>
        </div>
    </div>

    <table class="table-design">
        <tr>
            <th>NAME</th>
            <th>ADDRESS</th>
            <th>E-MAIL</th>
            <th>PHONE NUMBER</th>
            <th>ACTIONS</th>
        </tr>

        <tbody class="table-data">
            <tr th:each="customer: ${customers}">
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.adress}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.phone}"></td>
                <td><a th:href="@{/Edit/} + ${customer.id}"><i class='bx bxs-edit'></i></a></td>
                <td><a th:href="@{/delete/} + ${customer.id}"
                onclick="return confirm('Are you sure you want to delete it?')"><i class='bx bxs-trash'></i></a></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
