<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,600&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="formulario">

        <h1>Conde
            <br>Car
        </h1>

        <form method="post" th:action="@{/register}" th:object="${employee}">

            <h3>Registration form</h3>

            <div class="form-field">
                <input type="text" th:field="*{Username}" placeholder="username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="form-field">
                <input type="password" th:field="*{pass}" placeholder="password" required>
                <i class='bx bxs-lock'></i>
            </div>

            <div class="buttons-container">
                <button>save</button>
                <a th:href="@{/login}">
                    cancel
                </a>
            </div>
            

        </form>


    </div>

    <div class="background">

        <div class="opacity"></div>

    </div>
</body>

</html>
