<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/registercustomer.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,600&family=Pacifico&display=swap"
        rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gagalin" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="left-content">
                <div class="icono">
                    <i class='bx bxs-car'></i>
                </div>
                <h1>Conde
                    <br>Car
                </h1>
                <a th:href="@{/Control}">
                    Back
                </a>
            </div>
            <div class="right-content">
                <i class='bx bxs-user-circle'></i>
            </div>

        </nav>
    </header>
    <div class="container">
        <div class="hero">
            <img th:src="@{/img/Carro3.png}" alt="">

            <div class="dots">
                <p class="dot"></p>
                <p class="dot"></p>
                <p class="dot"></p>
            </div>
        </div>

        <div>
            <form th:action="@{/registercustomer}" th:object="${user}" method="post">
                <h3>customer registration form</h3>
                <div class="form-field">
                    <input type="text" th:field="*{name}" placeholder="name" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="form-field">
                    <input type="text" th:field="*{adress}" placeholder="adress" required>
                    <i class='bx bxs-edit-location'></i>
                </div>

                <div class="form-field">
                    <input type="email" th:field="*{email}" placeholder="email" required>
                    <i class='bx bxs-envelope' ></i>
                </div>

                <div class="form-field">
                    <input type="text" th:field="*{phone}" placeholder="phone number" required>
                    <i class='bx bxs-phone' ></i>
                </div>

                <div class="buttons-container">
                    <button>Finalize and save in the log</button>
                    <a th:href="@{/Control}">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
